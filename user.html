<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>Restaurant | Sign in</title>
</head>
<body class="bg-dark">
    <header class="container-fluid position-absolute zindex-10">
        <nav class="navbar navbar-expand-md nabvar-dark bg-transparent">
            <a href="index.html" class="navbar-brand">
                <img src="img/navbar_logo.png" alt="logo"/>
                <span class="navbar-text font-logo text-primary font-weight-bold">
                    Restaurant
                </span>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ml-auto font-menu rounded-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="dropdown-toggle nav-link"
                            data-toggle="dropdown">
                            Menu
                        </a>
                        <div class="dropdown-menu py-0">
                            <a href="regular-menu.html" class="dropdown-item">
                                Regular Menu
                            </a>
                            <a href="specials-menu.html" class="dropdown-item">
                                Specials Menu 
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="reservation.html" class="nav-link">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="user.html" class="nav-link">
                            <span class="fa fa-user-o"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-s1 container-fluid align-items-end d-flex bg-dark text-white minh-100vh px-0 py-5">
            <div class="row mx-0 w-100">
                <div class="col-10 col-md-5 col-xl-4 p-0 card mx-auto border border-primary shadow">
                    <div class="card-header bg-primary text-white">
                        Sign in
                    </div>
                    <div class="card-body text-primary">
                        <form>
                            <label class="font-weight-bold">User Name</label>
                            <input type="text" 
                                class="form-control bg-transparent input-line-bottom"
                                maxlength="100"
                                name="fname"
                                placeholder="User Name...">
                            <label class="font-weight-bold mt-3">Password</label>
                            <input type="password" 
                                class="form-control bg-transparent input-line-bottom"
                                maxlength="100"
                                name="fpass"
                                placeholder="Password...">
                            <div class="w-100 mt-3 text-right">
                                <input type="reset" value="Clear" 
                                    class="btn btn-outline-dark border border-primary"> 
                                <input type="submit" value="Sign in" 
                                    class="btn btn-outline-dark border border-primary"> 
                            </div>                            
                        </form>
                    </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark font-weight-bold text-center text-primary p-3 border-top border-primary">
        <small class="my-0">
            Copyright &copy; 2020 Tomasz Pankowski. All rights reserved.
            <a class="text-primary" href="privacy.html">Privacy policy</a>
        </small>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
